<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - Sorverseny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100" id="user-login">
        <form class="p-4 border rounded bg-light" style="width: 400px; max-width: 90%;" id="userForm">
            <h1 class="text-center mb-4 fw-bold text-primary font-primary">Bejelentkezés</h1>
            <div class="mb-3">
                <label for="user" class="form-label font-primary">Felhasználónév</label>
                <input type="text" class="form-control font-primary" id="user" placeholder="pelda.bela">
            </div>

            <div class="mb-3">
                <label for="pass" class="form-label font-primary">Password</label>
                <input type="password" class="form-control font-primary" id="pass" placeholder="jelszavam1234">
            </div>

            <button type="submit" class="btn btn-outline-primary w-100 font-primary">BEJELENTKEZÉS</button>

            <hr class="my-4">

            <button type="button" id="adminBtn" class="btn btn-outline-secondary w-100 font-primary">
                Bejelentkezés Adminisztrátor Kóddal
            </button>
        </form>

        <form class="p-4 border rounded bg-light d-none" style="width: 400px; max-width: 90%;" id="adminForm">
            <h1 class="text-center mb-4 fw-bold text-primary font-primary">Bejelentkezés</h1>
            <div class="mb-3">
                <label for="adminCode" class="form-label font-primary">Kód</label>
                <input type="password" class="form-control font-primary" id="adminCode" placeholder="Írd be az admin kódot">
            </div>

            <button type="submit" class="btn btn-outline-primary w-100 font-primary">BEJELENTKEZÉS</button>

            <hr class="my-4">

            <button type="button" id="backToUser" class="btn btn-outline-secondary w-100 font-primary">
                Bejelentkezés Felhasználóval
            </button>
        </form>
    </div>

    <script>
        const adminBtn = document.getElementById('adminBtn');
        const userForm = document.getElementById('userForm');
        const adminForm = document.getElementById('adminForm');
        const backToUser = document.getElementById('backToUser');

        adminBtn.addEventListener('click', () => {
            userForm.classList.add('d-none');
            adminForm.classList.remove('d-none');
        });

        backToUser.addEventListener('click', (e) => {
            e.preventDefault();
            adminForm.classList.add('d-none');
            userForm.classList.remove('d-none');
        });

        adminBtn.addEventListener('click', () => {
                userForm.classList.add('d-none');
                adminForm.classList.remove('d-none');
            });

            backToUser.addEventListener('click', (e) => {
                e.preventDefault();
                adminForm.classList.add('d-none');
                userForm.classList.remove('d-none');
            });

            const sessionId = localStorage.getItem('sessionId');

            if (sessionId) {
                // Opcionálisan: ellenőrizhetjük a szerveren is a /api/me végponttal
                fetch('/api/me', {
                    headers: { 'Authorization': sessionId }
                })
                .then(res => {
                    if (res.ok) {
                        // Még mindig érvényes session → redirect
                        window.location.href = '/dashboard';
                    } else {
                        // Érvénytelen session → töröljük
                        localStorage.removeItem('sessionId');
                    }
                })
                .catch(() => localStorage.removeItem('sessionId'));
            }


            // -----------------------
            // FELHASZNÁLÓ BEJELENTKEZÉS
            // -----------------------
            userForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('user').value.trim();
                const password = document.getElementById('pass').value.trim();

                if (!username || !password) {
                    alert('Kérlek, töltsd ki az összes mezőt!');
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        alert(data.message || 'Hiba történt a bejelentkezés során.');
                        return;
                    }

                    // Ha sikeres → Session ID tárolása localStorage-ben
                    localStorage.setItem('sessionId', data.sessionId);

                    // Átirányítás dashboardra
                    window.location.href = '/dashboard';
                } catch (err) {
                    console.error(err);
                    alert('Hálózati hiba történt, próbáld újra.');
                }
            });

            adminForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const code = document.getElementById('adminCode').value.trim();
                if (!code) {
                    alert('Kérlek, írd be az admin kódot!');
                    return;
                }

                try {
                    // Példa: POST request az admin kód ellenőrzésére
                    const response = await fetch('/api/admin-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        alert(data.message || 'Hibás admin kód.');
                        return;
                    }

                    // Sikeres admin login → dashboard
                    localStorage.setItem('sessionId', data.sessionId);
                    window.location.href = '/dashboard';
                } catch (err) {
                    console.error(err);
                    alert('Hálózati hiba történt, próbáld újra.');
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
