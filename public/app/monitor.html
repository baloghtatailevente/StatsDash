<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Állomás Figyelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f5fa;
            font-family: "Inter", sans-serif;
        }

        h2 {
            font-weight: 700;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .dot-open {
            background-color: #2ecc71;
        }

        .dot-closed {
            background-color: #e74c3c;
        }

        .dot-delay {
            background-color: #f39c12;
        }

        .station-card {
            border-radius: 1rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            text-align: left;
            padding: 1.5rem;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .station-card.delayed {
            border: 2px dashed #e74c3c;
        }

        .station-card h5 {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .station-card p {
            margin: 0;
            color: #333;
            font-weight: 500;
        }

        .status-text {
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
        }

        .delay {
            color: #e67e22;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .desc {
            background-color: white;
            padding: 5px 10px 5px 10px;
            width: fit-content;
            border-radius: 50px;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5 text-center">
        <h2 class="fw-bold mb-2">Állomás Figyelő</h2>
        <p class="text-muted mb-2">Állomások valós idejű állapota — 2025. május 10.</p>

        <div class="legend desc">
            <div><span class="status-dot dot-open"></span>Nyitva</div>
            <div><span class="status-dot dot-closed"></span>Zárva</div>
            <div><span class="status-dot dot-delay"></span>Késés</div>
        </div>

        <div class="row g-4 justify-content-center" id="station-container">
        </div>
    </div>
    <script>
        async function loadStations() {
            try {
                const response = await fetch('/api/stations');
                if (!response.ok) throw new Error('Network response was not ok');
                const stations = await response.json();
                const container = document.getElementById('station-container');
                stations.forEach(station => {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-sm-6 col-md-3';

                    const card = document.createElement('div');
                    card.className = 'station-card';
                    if (station.delay > 0) {
                        card.classList.add('delayed');
                    }

                    const topDiv = document.createElement('div');
                    const h5 = document.createElement('h5');
                    h5.textContent = 'ST' + String(station.number).padStart(3, '0');
                    const p = document.createElement('p');
                    p.textContent = station.name;
                    topDiv.appendChild(h5);
                    topDiv.appendChild(p);

                    card.appendChild(topDiv);

                    const bottomDiv = document.createElement('div');
                    bottomDiv.className = station.delay > 0 ? '' : 'status-text';

                    const statusTextDiv = document.createElement('div');
                    statusTextDiv.className = 'status-text';
                    const statusDot = document.createElement('span');
                    statusDot.className = 'status-dot ' + (station.status ? 'dot-open' : 'dot-closed');
                    statusTextDiv.appendChild(statusDot);
                    const statusText = document.createTextNode(station.status ? 'Open' : 'Closed');
                    statusTextDiv.appendChild(statusText);

                    if (station.delay > 0) {
                        bottomDiv.appendChild(statusTextDiv);
                        const delayDiv = document.createElement('div');
                        delayDiv.className = 'delay';
                        delayDiv.textContent = '⏱ ' + station.delay + ' min delay';
                        bottomDiv.appendChild(delayDiv);
                        card.appendChild(bottomDiv);
                    } else {
                        card.appendChild(statusTextDiv);
                    }

                    col.appendChild(card);
                    container.appendChild(col);
                });
            } catch (error) {
                console.error('Failed to load stations:', error);
            }
        }
        loadStations();

        const ws = new WebSocket("ws://192.168.1.24:8080");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "update" && data.entity === "station") {
                // Refresh station list
                loadStations();
            }
        };
    </script>
</body>

</html>
