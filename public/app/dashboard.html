        <h1 class="mb-2 fw-bold text-primary font-primary mt-5 ms-5" id="welcome-txt">Betöltés...</h1>
        <h3 class="fw-bold text-secondary font-primary ms-5" id="desc-text">Betöltés...</h1>

        <script>
            const logoutBtn = document.getElementById("logout")
            const sessionId = localStorage.getItem('sessionId');

            let data;

            async function logout() {
                const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        headers: { 'Authorization': sessionId }
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        alert(data.message || 'Hiba történt a bejelentkezés során.');
                        return;
                    } else if (response.ok) {
                        localStorage.removeItem("sessionId")
                        window.location.href = "/"
                    }
            }

            async function init() {
    const sessionId = localStorage.getItem('sessionId');
    if (!sessionId) return; // nincs session

    try {
        const res = await fetch('/api/me', {
            headers: { 'Authorization': sessionId }
        });

        if (res.ok) {
            const data = await res.json(); // <-- várjuk meg a JSON parse-t
            console.log(data);
            document.getElementById("welcome-txt").innerText = `Üdvözöllek, ${data.firstname}`;

            console.log(data.rank)

            if (data.rank == 0) {
                document.getElementById("desc-text").innerText = `A te állomásod: ${data.assigned_station}`;

                // Elrejtjük a perm-1 és perm-99 elemeket
                document.querySelectorAll(".perm-1, .perm-99").forEach(el => {
                    el.style.display = "none";
                });

            } else if (data.rank == 1) {
                document.getElementById("desc-text").innerText = `Játékosregisztációs jogkör`;

                // Elrejtjük a perm-0 és perm-99 elemeket
                document.querySelectorAll(".perm-0, .perm-99").forEach(el => {
                    el.style.display = "none";
                });

            } else if (data.rank == 99) {
                document.getElementById("desc-text").innerText = `Adminisztrációs jogkör`;

                // Elrejtjük a perm-0 és perm-1 elemeket
                document.querySelectorAll(".perm-0, .perm-1").forEach(el => {
                    el.style.display = "none";
                });
            }

        } else {
            //Érvénytelen session → töröljük és redirect
            localStorage.removeItem('sessionId');
            window.location.href = '/';
        }
    } catch (err) {
        console.error(err);
        localStorage.removeItem('sessionId');
        window.location.href = '/';
    }
}


                init()
        </script>
