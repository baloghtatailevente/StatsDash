<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sorverseny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/img/logo-text.png" alt="Logo" width="60" height="55"
                    class="d-inline-block align-text-top" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <button class="btn btn-light" id="logout" onclick="logout()">
                    Kijelentkezés
                </button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <span class="material-symbols-outlined" style="font-size: 200px;">public_off</span>
        <br>
        <h1>404</h1>
        <p>A keresett oldal nem található a szerveren!</p>
        <br>
        <a class="btn btn-outline-secondary" href="/">Vissza a kezdőoldalra</a>
    </div>

</body>
<script>
    function getSessionId() { return localStorage.getItem("sessionId"); }
    async function logout() {
        const sessionId = getSessionId();
        try {
            if (sessionId) await fetch("/api/logout", { method: "POST", headers: { Authorization: sessionId } });
        } catch (_) { }
        localStorage.removeItem("sessionId");
        window.location.href = "/";
    }
</script>

</html>
